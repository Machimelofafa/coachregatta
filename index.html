<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Coach Regatta</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <!-- Colour helpers (optional but handy for palettes) -->
  <script src="https://cdn.jsdelivr.net/npm/chroma-js@2"></script>

  <!-- Zoom / pan for Chart.js 4 -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
</head>
<body>
  <h1 id="raceTitle">Coach Regatta</h1>

  <label for="raceSelect">Choose a race:</label>
  <select id="raceSelect">
    <option value="">Loadingâ€¦</option>
  </select>

  <!-- Boat chooser -->
  <label for="boatSelect">Choose a boat:</label>
  <select id="boatSelect" disabled>
    <option value="">Select a race first</option>
  </select>

  <label for="classSelect" style="margin-left:2rem">Choose a class:</label>
  <select id="classSelect" disabled>
    <option value="">Select a race first</option>
  </select>

  <label style="margin-left:2rem">
    <input type="checkbox" id="rawToggle">
    Show raw points
  </label>

  <!-- Chart and leaderboard area -->
  <div id="main-content-container" style="display:flex; gap:2rem; align-items:flex-start; margin-top:2rem;">
    <div id="chart-container">
      <h2 id="chartTitle"></h2>
      <canvas id="speedChart" width="900" height="400"></canvas>
    </div>
    <div id="leaderboard-container"></div>
  </div>

  <!-- Sector analysis area -->
  <div id="sector-analysis-container" style="margin-top:2rem;"></div>

  <script src="app.js" defer></script>
</body>
</html>
