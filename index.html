<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Coach Regatta</title>
  <style>
    :root {
      --palette-0:#b12060;
      --palette-1:#a63b19;
      --palette-2:#735c00;
      --palette-3:#1a6d0b;
      --palette-4:#00735d;
      --palette-5:#0072a3;
      --palette-6:#0065c1;
      --palette-7:#7e44a4;
    }
  </style>

</head>
<body>
  <h1 id="raceTitle">Coach Regatta</h1>

  <label for="raceSelect">Choose a race:</label>
  <select id="raceSelect">
    <option value="">Loadingâ€¦</option>
  </select>

  <!-- Boat chooser -->
  <label for="boatSelect">Choose a boat:</label><span id="boatStatus" style="margin-left:0.5rem"></span>
  <select id="boatSelect" disabled>
    <option value="">Select a race first</option>
  </select>

  <label for="classSelect" style="margin-left:2rem">Choose a class:</label><span id="classStatus" style="margin-left:0.5rem"></span>
  <select id="classSelect" disabled>
    <option value="">Select a race first</option>
  </select>

  <label style="margin-left:2rem">
    <input type="checkbox" id="rawToggle">
    Show raw points
  </label>
<details id="settingsDrawer" style="margin-top:1rem;">
  <summary>Settings</summary>
  <label>Glitch distance (nm):
    <input type="number" id="distInput" step="0.1" min="0">
  </label><br>
  <label>Speed ceiling percentile:
    <input type="number" id="percentileInput" step="1" min="50" max="100">
  </label>
</details>

  <!-- Chart and leaderboard area -->
  <div id="main-content-container" style="display:flex; gap:2rem; align-items:flex-start; margin-top:2rem;">
    <div id="chart-container">
      <h2 id="chartTitle"></h2>
      <canvas id="speedChart" width="900" height="400"></canvas>
    </div>
    <div id="leaderboard-container"></div>
  </div>

  <!-- Sector analysis area -->
  <div id="sector-analysis-container" style="margin-top:2rem;"></div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
