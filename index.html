<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach Regatta</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --palette-0:#b12060;
      --palette-1:#a63b19;
      --palette-2:#735c00;
      --palette-3:#1a6d0b;
      --palette-4:#00735d;
      --palette-5:#0072a3;
      --palette-6:#0065c1;
      --palette-7:#7e44a4;
    }
    
  </style>

</head>
<body>
  <h1 id="raceTitle">Coach Regatta</h1>
  <div id="error-container"></div>

  <div id="controls-container">

  <label for="raceSelect">Choose a race:</label>
  <select id="raceSelect" aria-label="Choose a race to display">
    <option value="">Loadingâ€¦</option>
  </select>

  <!-- Boat chooser -->
  <label for="boatSelect">Choose a boat:</label><span id="boatStatus" style="margin-left:0.5rem"></span>
  <select id="boatSelect" disabled aria-label="Choose a boat to display">
    <option value="">Select a race first</option>
  </select>

  <label for="classSelect" style="margin-left:2rem">Choose a class:</label><span id="classStatus" style="margin-left:0.5rem"></span>
  <select id="classSelect" disabled aria-label="Choose a class to filter by">
    <option value="">Select a race first</option>
  </select>

  <label style="margin-left:2rem">
    <input type="checkbox" id="rawToggle" aria-label="Toggle raw points">
    Show raw points
  </label>
  <label style="margin-left:2rem">
    <input type="checkbox" id="compareToggle" aria-label="Enable comparison mode">
    Enable Comparison Mode
  </label>
  <label style="margin-left:2rem">
    <input type="checkbox" id="sectorToggle" aria-label="Toggle sector markers" checked>
    Show Sector Markers
  </label>
  <div>
    <label for="smoothing-selector" style="margin-left:2rem">Smoothing:</label>
    <select id="smoothing-selector" aria-label="Smoothing interval">
      <option value="0">None</option>
      <option value="5">5 min</option>
      <option value="10">10 min</option>
      <option value="30">30 min</option>
      <option value="60">1h</option>
      <option value="120">2h</option>
    </select>
  </div>
<details id="settingsDrawer" style="margin-top:1rem;" aria-label="Settings options">
  <summary>Settings</summary>
  <label>Glitch distance (nm):
    <input type="number" id="distInput" step="0.1" min="0" aria-label="Glitch distance in nautical miles">
  </label><br>
  <label>Speed ceiling percentile:
    <input type="number" id="percentileInput" step="1" min="50" max="100" aria-label="Speed ceiling percentile">
  </label>
</details>

  </div>

  <!-- Map, chart and leaderboard area -->
  <div id="main-container">
    <div id="map-wrapper">
      <div id="map-container" aria-label="Map showing boat tracks"></div>
    </div>
    <div id="chart-wrapper">
      <h2 id="chartTitle"></h2>
      <canvas id="speedChart" role="img" aria-label="A line chart showing the speed of the boats over the duration of the race."></canvas>
    </div>
    <div id="dist-chart-wrapper">
      <h2>Distance Per Sector (nm)</h2>
      <canvas id="distSectorChart" role="img" aria-label="Distance sailed per sector"></canvas>
    </div>
    <div id="avg-chart-wrapper">
      <h2>Avg Speed Per Sector</h2>
      <canvas id="avgSectorChart" role="img" aria-label="Average speed per sector"></canvas>
    </div>
    <div id="table-wrapper">
      <div id="leaderboard-container"></div>
    </div>
  </div>

  <!-- Sector analysis area -->
  <div id="sector-analysis-container" style="margin-top:2rem;"></div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
